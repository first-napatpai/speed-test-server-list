<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test Server URL Data Search</title>
    <!-- 1. Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Source Code Pro font for a "clean" terminal look --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- UPDATED: Swapped to a clean monospace font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- FIXED: Force vertical scrollbar to prevent page jump --- */
        /* This ensures the page width is always consistent, */
        /* even if one page's content is shorter than the screen. */
        html {
            overflow-y: scroll;
        }

        /* UPDATED: Use Source Code Pro as the default font */
        body {
            font-family: 'Source Code Pro', monospace;
            /* UPDATED: Back to a light gray background */
            background-color: #f3f4f6; /* Tailwind bg-gray-100 */
        }

        /* Responsive table styles for the light theme */
        @media (max-width: 767px) {
            tbody td[data-label]::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 6.5rem;
                padding-left: 1.5rem;
                padding-right: 0.5rem;
                text-align: left;
                font-weight: 600; /* semibold */
                color: #4b5563; /* text-gray-600 */
            }
        }

        /* Hover effect for desktop table rows */
        @media (min-width: 768px) {
            tbody tr:hover {
                background-color: #f9fafb; /* bg-gray-50 */
            }
        }

        /* Styles for disabled pagination buttons */
        li.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        li.disabled button {
            cursor: not-allowed;
        }

        /* Placeholder style for search bar */
        #search-bar::placeholder {
            color: #9ca3af; /* text-gray-400 */
        }

        /* --- NEW: Hide the horizontal scrollbar on the table container --- */
        /* We keep the scroll functionality, but hide the visible bar */
        .table-scroll-container::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }
        .table-scroll-container {
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
            scrollbar-width: none;  /* For Firefox */
        }
    </style>
</head>
<body class="p-4 md:p-8">
    
    <!-- Main Container -->
    <!-- UPDATED: White, rounded, shadow "window" theme -->
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden font-mono">
        
        <!-- NEW: Light-mode Terminal Header Bar -->
        <div class="h-10 bg-gray-100 flex items-center px-4 border-b border-gray-200">
            <div class="flex space-x-2">
                <div class="h-3.5 w-3.5 bg-red-400 rounded-full border border-red-500"></div>
                <div class="h-3.5 w-3.5 bg-yellow-400 rounded-full border border-yellow-500"></div>
                <div class="h-3.5 w-3.5 bg-green-400 rounded-full border border-green-500"></div>
            </div>
            <div class="flex-1 text-center text-sm text-gray-600">
                user@speedtest: ~/data
            </div>
            <div class="w-16"></div> <!-- Spacer to balance the title -->
        </div>


        <!-- Content Area -->
        <div class="p-6 md:p-8">

            <!-- Header --><h1 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-6">Speed Test Server Search</h1>

            <!-- 2. The Search Bar (styled as a prompt) --><div class="mb-6 p-2 bg-gray-50 border border-gray-200 rounded-lg">
                <!-- UPDATED: Prompt style for light mode -->
                <div class="flex items-center">
                    <label for="search-bar" class="text-gray-500 font-bold text-md mr-2">[search]$</label>
                    <input type="text" id="search-bar" placeholder="e.g., 'United States', 'Sparklight', 'siouxcity'..."
                           class="w-full bg-transparent border-none text-gray-900 p-0 focus:ring-0 text-md placeholder-gray-400">
                </div>
            </div>

            <!-- Last Updated Timestamp --><div class="mb-6 -mt-2 text-xs text-gray-500 text-right">
                Last updated: <span id="data-last-updated-timestamp"><!-- LAST_UPDATED_JENKINS --></span>
            </div>

            <!-- 4. Top Controls: Show X entries and Results Info --><div class="mb-4 flex flex-col sm:flex-row items-center justify-between gap-4">
                <!-- Left Side: Show X entries --><div class="flex items-center gap-2 text-sm text-gray-700 w-full sm:w-auto">
                    <label for="records-per-page" class="whitespace-nowrap">Show</label>
                    <!-- UPDATED: Re-styled select for light theme -->
                    <select id="records-per-page" class="w-20 px-2 py-1 bg-white border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="250">250</option>
                    </select>
                    <span class="whitespace-nowrap">entries</span>
                </div>
                
                <!-- Right Side: Results Info text --><div id="results-info" class="text-sm text-gray-700 text-center sm:text-right w-full sm:w-auto">Loading results...</div>
            </div>

            <!-- 5. The Data Table Container -->
            <!-- NEW: Added 'table-scroll-container' class -->
            <div class="overflow-x-auto table-scroll-container">
                <table class="w-full">
                    <!-- UPDATED: Re-styled thead for light theme -->
                    <thead class="hidden md:table-header-group bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Country</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Sponsor</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Location (Name)</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Host</th>
                        </tr>
                    </thead>
                    <!-- UPDATED: Re-styled tbody for light theme -->
                    <tbody id="results-body" class="block md:table-row-group divide-y divide-gray-200">
                        <tr>
                            <td class="block md:table-cell px-6 py-4 text-center text-sm text-gray-500" colspan="4">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 6. Bottom Pagination Controls --><div class="mt-6 flex items-center justify-center md:justify-end">
                <nav aria-label="Pagination" class="w-full md:w-auto">
                    <ul id="pagination-list" class="flex items-center justify-center md:justify-end -space-x-px text-sm">
                        <!-- Pagination items will be generated here --></ul>
                </nav>
            </div>
        </div> <!-- End Content Area -->
    </div> <!-- End Main Container -->

    <!-- 7. JavaScript for Data and Search --><script>
        // --- Element References ---
        const searchInput = document.getElementById('search-bar');
        const tableBody = document.getElementById('results-body');
        const resultsInfo = document.getElementById('results-info');
        const paginationList = document.getElementById('pagination-list');
        const recordsPerPageSelect = document.getElementById('records-per-page');
        
        // --- State Variables ---
        let allServerData = []; 
        let filteredServerData = []; 
        let currentPage = 1;
        let recordsPerPage = 100; 

        /**
         * Debounce function
         */
        function debounce(func, delay = 250) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        /**
         * Renders the table rows for a *specific page* of data.
         */
        function renderTable(data) {
            tableBody.innerHTML = ''; // Clear the existing table body

            if (data.length === 0) {
                tableBody.innerHTML = `<tr>
                    <td class="block md:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center" colspan="4">
                        No results found.
                    </td>
                </tr>`;
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                // UPDATED: Back to light theme styles for mobile rows
                row.className = 'block md:table-row mb-4 md:mb-0 border border-gray-200 md:border-b md:border-gray-200 rounded-lg md:rounded-none shadow-md md:shadow-none overflow-hidden md:overflow-auto';
                row.innerHTML = `
                    <td class="block md:table-cell text-right md:text-left px-6 py-4 whitespace-normal break-words relative md:static pl-28 md:pl-6 text-sm text-gray-900" data-label="Country">
                        ${item.country || ''}
                    </td>
                    <td class="block md:table-cell text-right md:text-left px-6 py-4 whitespace-normal break-words relative md:static pl-28 md:pl-6 text-sm text-gray-900" data-label="Sponsor">
                        ${item.sponsor || ''}
                    </td>
                    <td class="block md:table-cell text-right md:text-left px-6 py-4 whitespace-normal break-words relative md:static pl-28 md:pl-6 text-sm text-gray-500" data-label="Location">
                        ${item.name || ''}
                    </td>
                    <td class="block md:table-cell text-right md:text-left px-6 py-4 whitespace-normal break-words relative md:static pl-28 md:pl-6 text-sm text-gray-500" data-label="Host">
                        ${item.host || ''}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * Creates the array of page numbers and ellipses
         */
        function getPaginationNumbers(totalPages, currentPage) {
            const pagesToShow = 5; 
            const sideWidth = Math.floor(pagesToShow / 2);
            let start, end;

            if (totalPages <= pagesToShow) {
                start = 1;
                end = totalPages;
            } else if (currentPage <= sideWidth + 1) {
                start = 1;
                end = pagesToShow;
            } else if (currentPage >= totalPages - sideWidth) {
                start = totalPages - pagesToShow + 1;
                end = totalPages;
            } else {
                start = currentPage - side.width;
                end = currentPage + sideWidth;
            }

            const pages = Array.from({ length: (end - start + 1) }, (_, i) => start + i);

            const result = [];
            if (start > 1) {
                result.push(1);
                if (start > 2) result.push('...');
            }
            result.push(...pages);
            if (end < totalPages) {
                if (end < totalPages - 1) result.push('...');
                result.push(totalPages);
            }
            return result;
        }

        /**
         * Updates the pagination controls
         */
        function renderPaginationControls() {
            paginationList.innerHTML = ''; 
            const totalResults = filteredServerData.length;
            let totalPages = Math.ceil(totalResults / recordsPerPage);
            if (totalPages === 0) totalPages = 1;

            // 1. Create "Previous" button
            const prevLi = document.createElement('li');
            const isDisabledPrev = currentPage === 1;
            if (isDisabledPrev) prevLi.classList.add('disabled');
            // FIXED: Added type="button" to prevent scroll jump
            prevLi.innerHTML = `
                <button type="button" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700">
                    Previous
                </button>
            `;
            if (!isDisabledPrev) {
                prevLi.querySelector('button').addEventListener('click', () => goToPage(currentPage - 1));
            }
            paginationList.appendChild(prevLi);
 
            // 2. Create Page Number buttons
            const pageNumbers = getPaginationNumbers(totalPages, currentPage);
            pageNumbers.forEach(page => {
                const pageLi = document.createElement('li');
                if (page === '...') {
                    pageLi.innerHTML = `<span class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300">...</span>`;
                } else {
                    const isActive = page === currentPage;
                    // FIXED: Corrected typo from type"button" to type="button"
                    pageLi.innerHTML = `
                        <button type="button" class="flex items-center justify-center px-3 h-8 leading-tight ${isActive ? 'text-blue-600 bg-blue-50 border-blue-300 hover:bg-blue-100 hover:text-blue-700' : 'text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700'}">
                            ${page}
                        </button>
                    `;
                    if (!isActive) {
                        pageLi.querySelector('button').addEventListener('click', () => goToPage(page));
                    }
                }
                paginationList.appendChild(pageLi);
            });

            // 3. Create "Next" button
            const nextLi = document.createElement('li');
            const isDisabledNext = currentPage === totalPages;
            if (isDisabledNext) nextLi.classList.add('disabled');
            // FIXED: Added type="button" to prevent scroll jump
            nextLi.innerHTML = `
                <button type="button" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700">
                    Next
                </button>
            `;
            if (!isDisabledNext) {
                nextLi.querySelector('button').addEventListener('click', () => goToPage(currentPage + 1));
            }
            paginationList.appendChild(nextLi);
        }

        /**
         * Updates the "Showing X-Y of Z results" text
         */
        function updateResultsInfo() {
            const totalResults = filteredServerData.length;
            const startIndex = (currentPage - 1) * recordsPerPage;
            
            const startNum = totalResults === 0 ? 0 : startIndex + 1;
            const endNum = Math.min(startIndex + recordsPerPage, totalResults);

            resultsInfo.textContent = `Showing ${startNum}-${endNum} of ${totalResults} results.`;
        }

        /**
         * Helper function to navigate pages
         */
        function goToPage(page) {
            let totalPages = Math.ceil(filteredServerData.length / recordsPerPage);
            if (totalPages === 0) totalPages = 1;

            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderPage();
            }
        }

        /**
         * Slices the filtered data and renders the table and controls.
         */
        function renderPage() {
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            
            const dataToShow = filteredServerData.slice(startIndex, endIndex);
            
            renderTable(dataToShow);
            renderPaginationControls();
            updateResultsInfo();
        }


        /**
         * Filters all data based on the search term and renders the first page.
         */
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();

            filteredServerData = allServerData.filter(item => {
                const countryMatch = (item.country || '').toLowerCase().includes(searchTerm);
                const sponsorMatch = (item.sponsor || '').toLowerCase().includes(searchTerm);
                const hostMatch = (item.host || '').toLowerCase().includes(searchTerm);
                const nameMatch = (item.name || '').toLowerCase().includes(searchTerm);
                
                return countryMatch || sponsorMatch || hostMatch || nameMatch;
            });

            currentPage = 1; // Reset to first page after a new search
            renderPage(); // Re-render the page
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            recordsPerPage = parseInt(recordsPerPageSelect.value, 10);

            fetch('speedtest_servers.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const lastModified = response.headers.get('Last-Modified');
                    const lastUpdatedElement = document.getElementById('data-last-updated-timestamp');
                    
                    if (lastUpdatedElement && lastUpdatedElement.innerHTML.includes('<!-- LAST_UPDATED_JENKINS -->')) {
                        if (lastModified) {
                            lastUpdatedElement.textContent = new Date(lastModified).toLocaleString();
                        } else {
                            // FIXED: Removed stray "Next" word from here
                            lastUpdatedElement.textContent = new Date().toLocaleString() + " (page loaded)";
                        }
                    }
                    
                    return response.json();
                })
                .then(data => {
                    allServerData = data;
                    filteredServerData = data; 
                    
                    renderPage(); 

                    searchInput.addEventListener('input', debounce(handleSearch, 300));
                    recordsPerPageSelect.addEventListener('change', () => {
                        recordsPerPage = parseInt(recordsPerPageSelect.value, 10);
                        currentPage = 1; 
                        renderPage();
                    });
                })
                .catch(error => {
                    console.error('Error loading server data:', error);
                    resultsInfo.textContent = 'Error loading data.';
                    tableBody.innerHTML = `<tr>
                        <td class="block md:table-cell px-6 py-4 text-sm text-red-600 text-center" colspan="4">
                            <strong>Error:</strong> Could not load 'speedtest_servers.json'.<br>
                            Please make sure the file exists and is valid JSON.
                        </td>
                    </tr>`;
                });
        });

    </script>
</body>
</html>
